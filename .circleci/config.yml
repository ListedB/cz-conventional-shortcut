defaults: &defaults
  working_directory: ~/cz-conventional-clubhouse
  docker:
    - image: circleci/node:8

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "yarn.lock" }}

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn test

  deploy:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              npx semantic-release
            else
              npx semantic-release --dry-run
            fi

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          context: org-global
